<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #autoClickLink {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Clicking...</h1>
        <div class="ad-container">
            <!-- Ad space will be shown here -->
            <p>Advertisement</p>
        </div>
        <p>Auto clicking in a few seconds...</p>
        <a id="autoClickLink" href="https://www.effectiveratecpm.com/i39e26tzn4?key=d205c8ea8ba8c68e0ca9cf2b54ab40a2" target="_blank" rel="noopener noreferrer">Click Me</a>
    </div>

    <script>
        // Replace this URL with your desired target URL
        const targetUrl = "https://www.effectiveratecpm.com/i39e26tzn4?key=d205c8ea8ba8c68e0ca9cf2b54ab40a2";
        
        // Function to show ads
        function showAd() {
            // You can add your ad code here
            console.log("Showing ad...");
        }

        // Function to perform auto click
        function autoClick() {
            const link = document.getElementById('autoClickLink');
            link.click();
        }

        // Show ad when page loads
        window.onload = function() {
            showAd();
            // Set the link's href
            document.getElementById('autoClickLink').href = targetUrl;
            // Auto click after 5 seconds
            setTimeout(autoClick, 100);
        };
    </script>
</body>
</html>
